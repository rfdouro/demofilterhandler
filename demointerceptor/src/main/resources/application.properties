spring.application.name=demointerceptor

#cofificação dos arquivos
spring.thymeleaf.encoding=UTF-8
#modo de template usado
spring.thymeleaf.mode=HTML
#extensão utilizada
spring.thymeleaf.suffix=.html
#prefixo utilizado, o padrão é a pasta templates mas aqui será modificado para WEB-INF/view
#spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.prefix=/view/
#tipo de conteúdo seridor pelo servlet
spring.thymeleaf.servlet.content-type=text/html

#JPA
#configurações para automatizar a manutenção do banco de dados
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#usando H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#informações da conexão com banco de dados
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./data/tarefas;AUTO_SERVER=TRUE